<!DOCTYPE html>
<html>
<head>
    <title>Message Display</title>
    <style>
        #main-header, #latest-message-wrapper {
            display: inline-block;
            vertical-align: middle;
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "stl-loader": "https://unpkg.com/three@0.157.0/examples/jsm/loaders/STLLoader.js",
            "orbit-control": "https://unpkg.com/three@0.157.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { STLLoader } from 'stl-loader';
        import { OrbitControls } from 'orbit-control';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 300;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xeeeeee); // Set a light grey background color
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        // Add an ambient light and a directional light
        scene.add(new THREE.AmbientLight(0x999999));
        const light = new THREE.DirectionalLight(0xffffff, 0.5);
        light.position.set(10, 10, 10);
        scene.add(light);

        const loader = new STLLoader();
        const stlFiles = {{stl_files | safe}}

        stlFiles.forEach(fileName => {
            console.log(fileName);
            loader.load(
            `/static/STLs/${fileName}`,
            function (geometry) {
                console.log("STL Loaded");
                const material = new THREE.MeshNormalMaterial();
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
            },
            (xhr) => {
                console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
            },
            (error) => {
                console.error("An error occurred:", error);
            }
        );

        })
        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        render();
    </script>
</head>
<body>
    <h1 id="main-header">Latest Message -</h1>
    <span id="latest-message-wrapper"><h1 id="latest-message"></h1></span>
</body>
</html>
